//Regular binds
bind W "+mfwd"
bind A "+mleft"
bind D "+mright"
bind S "+mback"

alias checkfwd ""
alias checkback ""
alias checkleft ""
alias checkright ""

alias +mfwd "-back; +forward; alias checkfwd +forward"
alias +mback "-forward; +back; alias checkback +back"

alias +mleft "-moveright; +moveleft; alias checkleft +moveleft"
alias +mright "-moveleft; +moveright; alias checkright +moveright"

alias -mfwd "-forward; checkback; alias checkfwd"
alias -mback "-back; checkfwd; alias checkback"

alias -mleft "-moveleft; checkright; alias checkleft"
alias -mright "-moveright; checkleft; alias checkright"
// End of regular binds

// Start of bhop binds
alias "+bhopleft" "+left;+moveleft";
alias "-bhopleft" "-left;-moveleft";
alias "+bhopright" "+right;+moveright";
alias "-bhopright" "-right;-moveright";
alias "BHOPon" "bind q +bhopleft;bind e +bhopright; alias BHOPtog BHOPoff";
alias "BHOPoff" "bind q +lastinv;bind e +use";
alias "BHOPoff" "bind q -bhopleft;bind e -bhopright; alias BHOPtog BHOPon;-left;-right;-moveleft;-moveright;bind e +moveright;bind q +moveleft";
alias "BHOPtog" "BHOPon";
bind mouse4 "BHOPtog";
bind mouse5 "+right";
// End of bhop binds

//Start of HSW + SW binds
alias hsw "bind a +hugleft; bind d +hugright; bind s +sstop"
alias unhsw "bind a +mleft; bind d +mright; bind s +mback"
alias +hugleft "-hugright; +forward; +moveleft"
alias -hugleft "-forward; -moveleft"
alias +hugright "-hugleft; +back; +moveright"
alias -hugright "-back; -moveright"
alias +sstop "+back; +moveleft"
alias -sstop "-back; -moveleft"
alias sw "bind a +forward; bind d +back; bind w +moveleft; bind s +moveright"
alias unsw "bind a +mleft; bind d +mright; bind w +mfwd; bind s +mback"
// End of HSW + SW Binds
